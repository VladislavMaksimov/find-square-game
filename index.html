<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Game </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="root">
        <div class="game">

            <header class="game-info">

                <div class="level">
                    <h2> Level:&nbsp; </h2>
                    <h2 class="level-num"></h2>
                </div>

                <div class="timer">
                    <h2> Time remaining:&nbsp; </h2>
                    <h2 class="timer-num"></h2>
                </div>

            </header>

            <main class="game-field">
                <div class="start-button">
                    START
                </div>
            </main>

        </div>
    </div>
</body>
</html>
