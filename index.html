<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Game </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="bot.js"></script>
</head>
<body>
    <div id="root">
        <!-- Область для всего связанного с игрой -->
        <div class="game">

            <!-- Информация о прогрессе игры -->
            <header class="game-info">

                <div class="level">
                    <h2> Level:&nbsp; </h2>
                    <h2 class="level-num"></h2>
                </div>

                <div class="timer">
                    <h2> Time remaining:&nbsp; </h2>
                    <h2 class="timer-num"></h2>
                </div>

            </header>
            <!-- /Информация о прогрессе игры -->

            <!-- Область рендера блоков -->
            <main class="game-field"></main>
            <!-- /Область рендера блоков -->

            <!-- Дополнительные опции -->
            <footer class="game-additional">
                <button class="bot-button">
                    USE BOT
                </button>
            </footer>
            <!-- /Дополнительные опции -->

        </div>
        <!-- /Область для всего связанного с игрой -->
    </div>
</body>
</html>
